<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h2>Задание №3</h2>

    <script>
        /*Задание №3
        Вывести в консоль значения выражений и объяснить почему получились такие значения
        Используя комментарии к каждому выражению. */

        "use strict";

        /*Операторы имеют один приоретет, поэтому складываем с лева на право.
        10 + 10 = 20
        20 + "10" = "2010" (число 20 приводится к типу строка) */
        let result_1 = 10 + 10 + "10";
        console.log(result_1);
        document.write(`10 + 10 + "10" = ${result_1}` + '<br>');

        /*
        10 + "10" = "1010" (число 10 приводится к типу строка)
        "1010" + 10 = "101010 (второй операнд приводится к типу строка)*/
        let result_2 = 10 + "10" + 10;
        console.log(result_2);
        document.write(`10 + "10" + 10 = ${result_2}` + '<br>');

        /*
        10 + 10 = 20
        20 + "10" = 30 (Строка "10" приводится к числу 10) */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3);
        document.write(`10 + 10 + +"10" = ${result_3}` + '<br>');

        /*
        Пустая строка "" приводится к нулю
        10 / -0 = -infinity (При делении на минус ноль получается минус бесконечность*/
        let result_4 = 10 / -"";
        console.log(result_4);
        document.write(`10 / -"" = ${result_4}` + '<br>');

        /*Если бы в строке "2,5" была точка а не запятая то унарный плюс привел бы строку к числу 2.5 и результат был бы 4
        А в нашем случае получаем NaN так как число делим на строку*/
        let result_5 = 10 / +"2,5";
        console.log(result_5);
        document.write(`10 / +"2.5" = ${result_5}` + '<br>');
    </script>
</body>

</html>
