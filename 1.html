<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
</head>

<body>
    <h2>Задание №1</h2>

    <script>
        /*Задание №1
        Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.*/
        "use strict";
        let tc = +prompt('Введите температуру в градусах по Цельсию');
        let tf = (9 / 5) * tc + 32;
        alert(`В градусах по Фаренгейту это будет: ${tf}`);
    </script>
</body>

</html>
